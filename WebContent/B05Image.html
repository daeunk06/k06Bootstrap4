<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
  <div class="container">      
    <h2>이미지</h2>

    <h2>Rounded Corners</h2>
    <p>The .rounded class adds rounded corners to an image:</p>            
    <img src="./images/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 

    <h2>Circle</h2>
    <p>이미지를 둥글게</p>            
    <img src="./images/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">

    <h2>Thumbnail</h2>
    <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
    <img src="./images/cinqueterre.jpg"  class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  </div>


  </div>
  
</body>
</html>
